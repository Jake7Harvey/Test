<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Outage Report</title>

  <link rel="stylesheet" type="text/css" href="ExoElectricStyles.css">
</head>
<body>

  <!-- LOGO -->
  <div align="center">
    <a href="index.html">
      <img src="LongLogo_Blk.png" alt="ExoElectric Logo" width="50%" height="auto"> 
    </a>
    <br>
  </div>

  <form action="submit_ticket.php" method="post" enctype="multipart/form-data">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="issue">Select Issue:</label>
    <select id="issue" name="issue" required>
      <option value="Power Outage">Power Outage</option>
      <option value="Flickering Lights">Flickering Lights</option>
      <option value="Electrical Short">Electrical Short</option>
      <option value="Other">Other</option>
    </select>
    <br>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>
    <br>

    <label for="image">Upload Image (PNG/JPG):</label>
    <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg">
    <br>

    <input type="submit" value="Submit Ticket">
  </form>
</body>
</html>
